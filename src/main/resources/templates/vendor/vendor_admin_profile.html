<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家管理頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .info-section {
            margin-bottom: 20px;
        }
        .btn-section {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="profile-container">
        <div class="profile-header">
            <img src="/user_static/images/default-profile.jpg" alt="商家頭像" class="profile-image">
            <h2 th:text="${vendorName}">商家名稱</h2>
            <p class="text-muted" th:text="${vendorEmail}">商家郵箱</p>
        </div>

        <div class="info-section">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">商家ID:</label>
                    <input type="text" class="form-control" th:value="${userId}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">商家狀態:</label>
                    <input type="text" class="form-control" value="已認證" readonly>
                </div>
            </div>
        </div>

        <div class="btn-section">
            <a href="/vendor/dashboard" class="btn btn-primary me-2">商家後台</a>
            <a href="/vendor/logout" class="btn btn-danger">登出</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
