<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>帳號綁定確認</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">帳號綁定確認</h3>
                <div class="alert alert-info">
                    <p>檢測到您已有一個本地帳號使用相同的電子郵件地址：</p>
                    <p class="font-weight-bold" th:text="${email}"></p>
                    <p>是否要將您的 <span th:text="${provider}"></span> 帳號與此本地帳號綁定？</p>
                </div>
                <div class="text-center mt-4">
                    <button id="bindBtn" class="btn btn-primary mr-2">確認綁定</button>
                    <a href="/" class="btn btn-secondary">取消</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#bindBtn').click(function() {
                $.ajax({
                    url: '/oauth2/bind',
                    method: 'POST',
                    success: function(response) {
                        if (response.success) {
                            alert('帳號綁定成功！');
                            window.location.href = '/';
                        } else {
                            alert('帳號綁定失敗：' + response.message);
                        }
                    },
                    error: function(xhr) {
                        var response = xhr.responseJSON;
                        alert('帳號綁定失敗：' + (response ? response.message : '未知錯誤'));
                    }
                });
            });
        });
    </script>
</body>
</html>
