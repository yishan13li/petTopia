<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>設置本地密碼 - PetTopia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">設置本地密碼</h3>
                        <div class="alert alert-info">
                            <p>請為您的帳號 <strong th:text="${email}"></strong> 設置本地密碼</p>
                        </div>
                        
                        <div id="messageArea"></div>
                        
                        <form id="passwordForm" class="mt-4">
                            <input type="hidden" id="token" th:value="${token}">
                            
                            <div class="form-group">
                                <label for="password">新密碼</label>
                                <input type="password" class="form-control" id="password" required
                                       minlength="8" maxlength="20">
                                <small class="form-text text-muted">
                                    密碼長度必須在8-20個字元之間
                                </small>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword">確認密碼</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">設置密碼</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#passwordForm').on('submit', function(e) {
                e.preventDefault();
                
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                var token = $('#token').val();
                var $submitButton = $(this).find('button[type="submit"]');
                var $messageArea = $('#messageArea');
                
                // 驗證密碼
                if (password !== confirmPassword) {
                    $messageArea.html(
                        '<div class="alert alert-danger">' +
                        '兩次輸入的密碼不一致' +
                        '</div>'
                    );
                    return;
                }
                
                $submitButton.prop('disabled', true).text('設置中...');
                
                $.ajax({
                    url: '/local-password/set-password',
                    method: 'POST',
                    data: {
                        token: token,
                        password: password
                    },
                    success: function(response) {
                        if (response.success) {
                            $messageArea.html(
                                '<div class="alert alert-success">' +
                                response.message +
                                '</div>'
                            );
                            // 3秒後重定向到登入頁面
                            setTimeout(function() {
                                window.location.href = '/login';
                            }, 3000);
                        } else {
                            $messageArea.html(
                                '<div class="alert alert-danger">' +
                                response.message +
                                '</div>'
                            );
                            $submitButton.text('重試').prop('disabled', false);
                        }
                    },
                    error: function() {
                        $messageArea.html(
                            '<div class="alert alert-danger">' +
                            '設置密碼失敗，請稍後重試' +
                            '</div>'
                        );
                        $submitButton.text('重試').prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
