<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員個人資料 - Waggy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/user_static/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/user_static/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('/user_static/images/background-img.png') no-repeat center center/cover;
        }

        /* 頁面容器樣式 */
        .page-container {
            display: flex;
            width: 95%;
            margin: 2rem auto;
            gap: 2rem;
            padding-left: 10%;
        }

        /* 側邊欄樣式 */
        .sidebar-menu {
            width: 15%;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        /* 主內容區域樣式 */
        .profile-container {
            width: 65%;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        /* 表單布局 */
        form {
            display: grid;
            grid-template-columns: 1fr;  /* 改為單欄布局 */
            gap: 1.5rem;
        }

        /* 表單組件樣式 */
        .form-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-label {
            min-width: 120px;
            margin-bottom: 0;
            white-space: nowrap;
            font-size: 0.875rem;
            text-align: end;
        }

        .form-control {
            flex: 1;
            height: 2.5rem;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        /* 頭像上傳區域 */
        .avatar-section {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 按鈕樣式 */
        .button-group {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .button-group .btn {
            padding: 0.5rem 2rem;
            font-size: 1rem;
        }

        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container py-2">
            <div class="row py-4 pb-0 pb-sm-4 align-items-center">
                <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                    <div class="main-logo d-flex align-items-center justify-content-center justify-content-sm-start">
                        <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
                            <img src="/user_static/images/logo.png" alt="logo" class="img-fluid">
                            <h1 class="mb-0" style="font-size: 32px; margin-left: 15px; color: #2B4F76; font-family: 'Noto Sans TC', sans-serif; white-space: nowrap;">會員個人資料</h1>
                        </a>
                    </div>
                </div>
                <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
                    <div class="search-bar border rounded-2 px-3 border-dark-subtle">
                        <form id="search-form" class="text-center d-flex align-items-center" action="" method="">
                            <input type="text" class="form-control border-0 bg-transparent" placeholder="Search for more than 10,000 products" />
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z" />
                            </svg>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <hr class="m-0">
        </div>
    </header>

    <!-- Main Content -->
    <div class="page-container">
        <!-- Left Sidebar -->
        <div class="sidebar-menu">
            <div class="user-info">
                <img th:if="${member != null and member.profilePhoto != null}" 
                     th:src="@{'data:image/jpeg;base64,' + ${T(java.util.Base64).getEncoder().encodeToString(member.profilePhoto)}}" 
                     alt="使用者頭像" class="sidebar-avatar">
                <img th:unless="${member != null and member.profilePhoto != null}" 
                     th:src="@{/static/images/default-avatar.png}"
                     alt="預設頭像" class="sidebar-avatar">
                <p class="username" th:text="${member != null ? member.name : '訪客'}">使用者名稱</p>
                <a href="#profile-settings" style="font-size: 0.8rem; color: #666;">編輯個人資料</a>
            </div>
            
            <ul>
                <li class="main-item active" onclick="toggleSubMenu(this)">
                    我的帳戶
                    <span class="arrow">▼</span>
                </li>
                <ul class="sub-items show">
                    <li class="sub-item"><a href="#" class="active">個人檔案</a></li>
                    <li class="sub-item"><a th:href="@{/member/address}">地址</a></li>
                    <li class="sub-item"><a th:href="@{/member/password}">更改密碼</a></li>
                    <li class="sub-item"><a href="#">通知設置</a></li>
                </ul>
                <li class="main-item"><a href="#">購買清單</a></li>
                <li class="main-item"><a href="#">我的優惠券</a></li>
                <li class="main-item"><a href="#">退款查詢</a></li>
            </ul>
        </div>

        <!-- Profile Container -->
        <div class="profile-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">個人資料設定</h2>
            </div>
            
            <!-- 成功/錯誤訊息 -->
            <div th:if="${param.success}" class="alert alert-success">
                資料更新成功！
            </div>
            <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">
                更新失敗
            </div>
            
            <!-- 頭像上傳區域 -->
            <div class="avatar-section">
                <img th:if="${member != null and member.profilePhoto != null}" 
                     th:src="@{'data:image/jpeg;base64,' + ${T(java.util.Base64).getEncoder().encodeToString(member.profilePhoto)}}" 
                     alt="用戶頭像" class="avatar-img" id="avatar-preview">
                <img th:unless="${member != null and member.profilePhoto != null}" 
                     src="/user_static/images/default-avatar.png"
                     alt="預設頭像" class="avatar-img" id="avatar-preview">
                <div>
                    <label for="avatar-input" class="btn btn-outline-primary">
                        更換頭像
                        <input type="file" id="avatar-input" name="photo" accept="image/*" 
                               onchange="previewImage(this)" style="display: none;">
                    </label>
                </div>
            </div>

            <form th:action="@{/member/update}" method="post" enctype="multipart/form-data">
                <!-- 表單內容 -->
                <div class="form-group">
                    <label class="form-label required">姓名</label>
                    <input type="text" name="name" th:value="${member != null ? member.name : ''}" 
                           class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label required">電話</label>
                    <input type="tel" name="phone" th:value="${member != null ? member.phone : ''}" 
                           class="form-control" pattern="^09\d{8}$" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">生日</label>
                    <input type="date" name="birthdate" th:value="${member != null ? member.birthdate : ''}" 
                           class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">性別</label>
                    <div class="gender-options">
                        <input type="radio" name="gender" id="male" value="false" th:checked="${member != null && member.gender == false}">
                        <label for="male">男</label>
                        <input type="radio" name="gender" id="female" value="true" th:checked="${member != null && member.gender == true}">
                        <label for="female">女</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">地址</label>
                    <input type="text" name="address" th:value="${member != null ? member.address : ''}" 
                           class="form-control" placeholder="請輸入詳細地址">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">更新資料</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="footer" class="my-5">
        <div class="container py-5 my-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="footer-menu">
                        <img src="/user_static/images/logo.png" alt="logo">
                        <p class="blog-paragraph fs-6 mt-3">Subscribe to our newsletter to get updates about our grand offers.</p>
                        <div class="social-links">
                            <ul class="d-flex list-unstyled gap-2">
                                <li class="social">
                                    <a href="#"><iconify-icon class="social-icon" icon="ri:facebook-fill"></iconify-icon></a>
                                </li>
                                <li class="social">
                                    <a href="#"><iconify-icon class="social-icon" icon="ri:twitter-fill"></iconify-icon></a>
                                </li>
                                <li class="social">
                                    <a href="#"><iconify-icon class="social-icon" icon="ri:pinterest-fill"></iconify-icon></a>
                                </li>
                                <li class="social">
                                    <a href="#"><iconify-icon class="social-icon" icon="ri:instagram-fill"></iconify-icon></a>
                                </li>
                                <li class="social">
                                    <a href="#"><iconify-icon class="social-icon" icon="ri:youtube-fill"></iconify-icon></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- ... 其他 footer columns ... -->
            </div>
        </div>
        <div id="footer-bottom">
            <div class="container">
                <hr class="m-0">
                <div class="row mt-3">
                    <div class="col-md-6 copyright">
                        <p class="secondary-font">© 2023 Waggy. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="secondary-font">Free HTML Template by <a href="https://templatesjungle.com/" target="_blank" class="text-decoration-underline fw-bold text-black-50">TemplatesJungle</a> Distributed by <a href="https://themewagon.com/" target="_blank" class="text-decoration-underline fw-bold text-black-50">ThemeWagon</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/user_static/js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/user_static/js/plugins.js"></script>
    <script src="/user_static/js/script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <!-- 您提供的 JavaScript 代碼 -->
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function toggleSubMenu(element) {
            const subItems = element.nextElementSibling;
            const arrow = element.querySelector('.arrow');
            subItems.classList.toggle('show');
            arrow.classList.toggle('rotate');
        }
        
        // 頁面載入時展開當前頁面所在的選單
        window.onload = function() {
            const activeLink = document.querySelector('.active');
            if (activeLink) {
                const subMenu = activeLink.closest('.sub-items');
                if (subMenu) {
                    subMenu.classList.add('show');
                    const mainItem = subMenu.previousElementSibling;
                    const arrow = mainItem.querySelector('.arrow');
                    arrow.classList.add('rotate');
                }
            }
        }
    </script>
</body>
</html>
