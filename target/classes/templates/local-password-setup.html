<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>設置本地密碼 - PetTopia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">設置本地密碼</h3>
                        <div class="alert alert-info">
                            <p>您的帳號是使用 <strong th:text="${provider}"></strong> 註冊的。</p>
                            <p>設置本地密碼後，您可以選擇使用：</p>
                            <ul>
                                <li>原有的 <strong th:text="${provider}"></strong> 登入</li>
                                <li>使用電子郵件和密碼登入</li>
                            </ul>
                        </div>
                        
                        <div id="messageArea"></div>
                        
                        <form id="verificationForm" class="mt-4">
                            <input type="hidden" id="email" th:value="${email}">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">發送驗證郵件</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#verificationForm').on('submit', function(e) {
                e.preventDefault();
                
                var email = $('#email').val();
                var $submitButton = $(this).find('button[type="submit"]');
                var $messageArea = $('#messageArea');
                
                $submitButton.prop('disabled', true).text('發送中...');
                
                $.ajax({
                    url: '/local-password/send-verification',
                    method: 'POST',
                    data: { email: email },
                    success: function(response) {
                        if (response.success) {
                            $messageArea.html(
                                '<div class="alert alert-success">' +
                                response.message +
                                '</div>'
                            );
                            $submitButton.text('重新發送').prop('disabled', false);
                        } else {
                            $messageArea.html(
                                '<div class="alert alert-danger">' +
                                response.message +
                                '</div>'
                            );
                            $submitButton.text('重試').prop('disabled', false);
                        }
                    },
                    error: function() {
                        $messageArea.html(
                            '<div class="alert alert-danger">' +
                            '發送驗證郵件失敗，請稍後重試' +
                            '</div>'
                        );
                        $submitButton.text('重試').prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
