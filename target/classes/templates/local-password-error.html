<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>錯誤 - PetTopia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title text-danger mb-4">設置密碼失敗</h3>
                        <div class="alert alert-danger">
                            <p th:text="${error}">錯誤訊息</p>
                        </div>
                        <a href="/login" class="btn btn-primary">返回登入頁面</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
